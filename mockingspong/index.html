<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mocking Spongebob generator</title>
	<script src="script.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Convert regular text to mocking spongebob text</h1>
	<img src="images/sponge.jpg" alt="spongebob" width="405px">
	<form onsubmit="return false">
		<textarea name="text" id="text" cols="30" rows="8" placeholder="Enter text here..."></textarea><br>
		<input id="btn" onclick="mockify()" value="Mockify" type="submit">
	</form>
	<div class="output">
		<p id="output"></p>
	</div>
</body>
</html>

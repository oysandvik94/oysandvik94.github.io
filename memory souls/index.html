<!doctype html>

<html>

<head>
    <title>Memory Souls</title>
    <meta charset="UTF-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <h1 id="title">Memory Souls</h1>
    <div id="line"><hr></div>
    <div id="endscreen">
        <img src="images/bonfire.gif" alt="bonfire" width="600px"/>
        <h5 id="vinner"></h5>
    </div>
    <div id="spillbrett">

        <div id="nameholder" class="nameholders">
            <p id="name1" class="single"></p>
            <p id="score1" class="single">Score: 0</p>
            <p id="turnid1" class="single">Your turn</p>
        </div>
        <div id="nameholder2" class="nameholders">
            <p id="name2"></p>
            <p id="score2">Score: 0</p>
            <p id="turnid2">Your turn</p>
        </div>

        <button id="startbutton" type="button" class="prehide">Start game</button>
        <div id="enter" class="prehide">Enter names</div>
        <input type="text" id="player1name" class="prehide" placeholder="Name 1" />
        <input type="text" id="player2name" class="prehide" placeholder="Name 2" />
        <div id="instr" class="prehide">for single player, leave player 2 name <span id="only">blank</span></div>

        <div id="trackerdiv">
            <p class="single">Elapsed Time:</p>
            <p id="time" class="single"></p>
            <p id="flipcounter" class="single">Total flips:</p>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
	<title>Address book</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<script type="text/javascript" src="address.js"></script>
</head>
<body>
	<div id="contentwrapper">
		<h1>Address book</h1>
		
		<div id="input" class="boxstyle">
			<div id="verktoy">
				<input type="text" name="search" id="search" placeholder="Search..." oninput="printSearch()" />
				<span id="sortButton" class="fa fa-sort fa-lg"></span>
				<select name="sort" id="sort">
					<option value="1">Name</option>
					<option value="2">Telephone</option>
					<option value="3">Email</option>
				</select>
				<span id="plus" class="fa fa-plus-square-o fa-lg" onclick="addField()"></span>
				<span id="settings" class="fa fa-cog fa-lg"></span>
				<hr>
			
			</div>
		</div>
		<div id="listwrapper" class="boxstyle">

		</div>
	</div>
</body>
</html>
